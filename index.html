<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="container col-sm-3 main">
        <div class="text-center input">
            <input id="result" type="text">
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-outline-primary" onclick="get_number('7')">7</button>
            <button type="button" class="btn btn-outline-primary" onclick="get_number('8')">8</button>
            <button type="button" class="btn btn-outline-primary" onclick="get_number('9')">9</button>
            <button type="button" class="btn btn-outline-danger" onclick="clear_screen()">C</button>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-outline-primary" onclick="get_number('4')">4</button>
            <button type="button" class="btn btn-outline-primary" onclick="get_number('5')">5</button>
            <button type="button" class="btn btn-outline-primary" onclick="get_number('6')">6</button>
            <button type="button" class="btn btn-outline-warning" onclick="get_number('/')">/</button>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-outline-primary" onclick="get_number('1')">1</button>
            <button type="button" class="btn btn-outline-primary" onclick="get_number('2')">2</button>
            <button type="button" class="btn btn-outline-primary" onclick="get_number('3')">3</button>
            <button type="button" class="btn btn-outline-warning" onclick="get_number('*')">x</button>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-outline-warning" onclick="get_number('**')">^</button>
            <button type="button" class="btn btn-outline-primary" onclick="get_number('0')">0</button>
            <button type="button" class="btn btn-outline-warning" onclick="get_number('%')">%</button>
            <button type="button" class="btn btn-outline-warning" onclick="get_number('-')">-</button>
        </div>
        <div class="text-center foot">
            <button type="button" class="equal_sign btn btn-outline-success" onclick="final_result()">=</button>
            <button type="button" class="btn btn-outline-warning" onclick="get_number('+')">+</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
